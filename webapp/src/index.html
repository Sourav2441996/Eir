<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/sinch.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>

  <body>
    <div>
      <div class="col-md-4 leftcol">
        <div class="row video">


          <!-- This form is the only thing that is displayed by default -->
          <form id="authForm">
            <input type="text" id="username" placeholder="username">
            <input type="password" id="password" placeholder="password">
            <input type="submit" value="Login" id="login">
            <input type="submit" value="Sign Up" id="signup">
          </form>

          <!-- Hidden until the Sinch client is started successfully -->
          <div id="sinch" style="display:none;">
            <form id="callForm">
              <input type="text" id="usernameToCall" placeholder="username to call">
              <input type="submit" value="Call" id="call">
              <input type="submit" value="Hangup" id="hangup">
              <input type="submit" value="Answer" id="answer">
            </form>

            <!-- Will show updates on the current call -->
            <div id="status"></div>

            <!-- Will show video streams once call is connected -->
            <video id="incoming" autoplay></video>
          </div>
        </div>
        <div class="row imageq"></div>
      </div>


    </div>
    <div class="col-md-4">
      <div class="row canvas"></div>
      <div class="row dispatch">
      Ambulance Dispatch Area (implemented via JQuery)
      </div>
    </div>
    
    <div class="col-md-4">
      <div class="row logo">
      <image class="img_logo" src="eir_logo.png" alt="logo"></image>
      </div>
      <div class="row info">
      <p>Location: </p>
      <input type="text"></input>
      <p>Type: </p>
      <input type="text"></input>
      <p>Number Affected: </p>
      <input type="text"></input>
      
      </div>
      <div class="row notes">
        <textarea rows="10" cols="60"></textarea>
      </div>
    </div>
    



  </body>
</html>
