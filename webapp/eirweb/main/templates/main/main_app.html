{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EIR</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "main/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "main/navbar.css" %}" rel="stylesheet">
      <link href="{% static "main/canvas/literallycanvas.css" %}" rel="stylesheet">

    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-with-addons.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">EIR</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-md-6">
                      <div id="lc"></div>
                  </div>
                  <div class="col-md-6">
                      {% for image in images %}
                        <img width="200px" src="/image?id={{ image.id }}" onclick="initializeDrawing('/image?id={{ image.id }}')">
                      {% endfor %}
                  </div>
              </div>
          </div>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static "main/bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "main/functions.js" %}"></script>
    <!-- you really ought to include react-dom, but for react 0.14 you don't strictly have to. -->
    <script src="{% static "main/canvas/react-0.14.3.js" %}"></script>
    <script src="{% static "main/canvas/literallycanvas.js" %}"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            initializeDrawing('/api/instruction/latest');
        });
    </script>
  </body>
</html>
